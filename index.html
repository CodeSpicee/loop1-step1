<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 1</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--
    Welcome to your first asset!

    You could've noticed there is a link to Roboto font in the head.
    You can use it in css by typing font-family: Roboto, sans-serif;
    and you can customize it by using font-weight (400, 500 etc. - numbers in the link tag)

    Good luck and have fun!
  -->
    <div id="pricing-section">
      <div class="pricing">
        <img src="img/device.svg" alt="Mobile" class="section-image" />
        <h2 class="section-heading">MOBILE</h2>
        <p class="section-paragraph">
          Get notifications about new release in our mobile app
        </p>
        <p class="span-pricing">
          <span class="section-pricing1">$</span>
          <span class="section-pricing2">10</span>
          <span class="section-pricing3">/month</span>
        </p>
      </div>

      <!-- laptop -->

      <div class="pricing">
        <img src="img/laptop.svg" alt="Desktop" class="section-image" />
        <h2 class="section-heading">DESKTOP</h2>
        <p class="section-paragraph">
          Enjoy new episodes on your laptop in browser with our web service ,
          which supports all the platforms.
        </p>
        <p class="span-pricing">
          <span class="section-pricing1">$</span>
          <span class="section-pricing2">15</span>
          <span class="section-pricing3">/month</span>
        </p>
      </div>

      <!-- Tv -->

      <div class="pricing">
        <img src="img/monitor.svg" alt="TV" class="section-image" />
        <h2 class="section-heading">TV</h2>
        <p class="section-paragraph">
          Watch your favourite series at home on large screen with our TV
          application
        </p>
        <p class="span-pricing">
          <span class="section-pricing1">$</span>
          <span class="section-pricing2">20</span>
          <span class="section-pricing3">/month</span>
        </p>
      </div>
    </div>
  </body>
</html>
